<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <div class="container flex">
        <button class="highScore"><strong>High Score</strong></button>
        <div class="timer">
            <h3>Time remaining:</h3>
            <div class="timerCount"><strong>60</strong></div>
        </div>
    </header>
    </div>
    <main>
        <div class="main">
        <button class="start" id="Start"><strong>Start</strong></button>
        <section class="questionAnswer" id="questionAnswer">
        <h1 class="question" id="question"></h1>
        <div id="answerChoices">
            <ul>
                <li><button class=button id="answer1"><strong></strong></button></li>
                <li><button class=button id="answer2"></button></li>
                <li><button class=button id="answer3"></button></li>
                <li><button class=button id="answer4"></button></li>
            </ul>
        </div>
        <p id="correctIncorect"></p>
        </section>
        </div>
    </main>
    <script src="./assets/main.js"></script>
</body>
